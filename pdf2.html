        const downloadLink = document.getElementById("downloadPdfLink");
        downloadLink.href = pdfBase64;

        // Configurar o botão de compartilhamento
        document.getElementById("sharePdfButton").addEventListener("click", async () => {
            // Verificar suporte à Web Share API v2
            if (navigator.canShare && navigator.canShare({ files: [] })) {
                try {
                    // Converter Base64 para Blob
                    const response = await fetch(pdfBase64);
                    const blob = await response.blob();
                    const file = new File([blob], "documento.pdf", { type: blob.type });

                    // Verificar suporte ao compartilhamento do arquivo
                    if (navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'Compartilhando um PDF!',
                            text: 'Veja este documento PDF incrível!',
                        });
                        console.log('PDF compartilhado com sucesso!');
                    } else {
                        alert("O compartilhamento deste tipo de arquivo não é suportado.");
                    }
                } catch (err) {
                    console.error('Erro ao compartilhar o PDF:', err);
                    alert("Ocorreu um erro ao tentar compartilhar o arquivo.");
                }
            } else {
                alert("A funcionalidade de compartilhamento de arquivos não está disponível neste dispositivo ou navegador.");
            }
        });
